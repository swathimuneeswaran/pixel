    <script>
      // Get references to DOM elements
      // JavaScript to handle popup functionality

      document.addEventListener("DOMContentLoaded", function () {
        const videoLinks = document.querySelectorAll(".custom-lightbox-link");
        const popupContainer = document.getElementById(
          "custom-popup-container"
        );
        const popupVideo = document.getElementById("popup-video");
        const closeIcon = document.querySelector(".custom-close-icon");

        videoLinks.forEach((link) => {
          link.addEventListener("click", function (e) {
            e.preventDefault();
            const videoSrc = this.getAttribute("data-video-src");
            popupVideo.src = videoSrc;
            popupVideo.muted = false; // Unmute the video
            popupContainer.style.display = "flex"; // Show the popup
            popupVideo.play(); // Auto-play the video
          });
        });

        closeIcon.addEventListener("click", function () {
          popupContainer.style.display = "none"; // Hide the popup
          popupVideo.src = ""; // Clear video source
          popupVideo.pause(); // Pause the video
          popupVideo.muted = true; // Mute the video again
        });

        popupContainer.addEventListener("click", function (e) {
          if (e.target === popupContainer) {
            popupContainer.style.display = "none"; // Hide the popup
            popupVideo.src = ""; // Clear video source
            popupVideo.pause(); // Pause the video
            popupVideo.muted = true; // Mute the video again
          }
        });
      });

      document.addEventListener("DOMContentLoaded", function () {
        const popup = document.getElementById("fullscreen-popup");
        const popupVideo = document.getElementById("fullscreen-video");
        const closeIcon = document.querySelector(".popup-close-icon");

        // Open popup when a thumbnail is clicked
        document.querySelectorAll(".video-thumbnail-link").forEach((link) => {
          link.addEventListener("click", function (event) {
            event.preventDefault();
            const videoSrc = this.getAttribute("data-video-src");
            popupVideo.src = videoSrc;
            popup.style.display = "flex"; // Show the popup
            popupVideo.play(); // Auto-play the video
          });
        });

        // Close popup when close icon is clicked
        closeIcon.addEventListener("click", function () {
          popup.style.display = "none"; // Hide the popup
          popupVideo.pause(); // Pause the video
          popupVideo.src = ""; // Clear video source
        });

        // Close popup when clicking outside the video
        popup.addEventListener("click", function (event) {
          if (event.target === popup) {
            popup.style.display = "none"; // Hide the popup
            popupVideo.pause(); // Pause the video
            popupVideo.src = ""; // Clear video source
          }
        });
      });


      document.querySelectorAll('.video-thumbnail-trigger').forEach(thumbnail => {
  thumbnail.addEventListener('click', function(e) {
    e.preventDefault(); // Prevent the default action

    const videoSrc = this.getAttribute('data-video-src');
    const videoPlayer = document.getElementById('fullscreen-video-player');
    const videoPopup = document.getElementById('fullscreen-video-popup');
    const popupContent = document.querySelector('.popup-inner-content');

    // Set the video source and display the popup
    videoPlayer.src = videoSrc;
    videoPopup.style.display = 'flex'; // Show the popup
    videoPlayer.play(); // Auto-play the video
    

    // Center the popup relative to the row
    const thumbnailRect = this.getBoundingClientRect();
    const popupRect = popupContent.getBoundingClientRect();

    const left = thumbnailRect.left + window.scrollX + (thumbnailRect.width / 2) - (popupRect.width / 2);
    const top = thumbnailRect.top + window.scrollY + (thumbnailRect.height / 2) - (popupRect.height / 2);

    // Ensure the popup is centered in the viewport
    // popupContent.style.left = `${Math.max(0, left)}px`;
    popupContent.style.top = `${Math.max(0, top)}px`;
    popupContent.style.position = 'absolute';
  });
});

// Function to hide the popup
function hidePopup() {
  const videoPopup = document.getElementById('fullscreen-video-popup');
  const videoPlayer = document.getElementById('fullscreen-video-player');

  videoPlayer.pause(); // Pause the video
  videoPlayer.src = ''; // Clear the video source
  videoPopup.style.display = 'none'; // Hide the popup
}

// Add event listener to the close button
document.querySelector('.popup-close-btn').addEventListener('click', hidePopup);

// Hide the popup when clicking outside of the content
document.getElementById('fullscreen-video-popup').addEventListener('click', function(e) {
  if (e.target === this) {
    hidePopup();
  }
});




      
      let currentSlide = 0; // Start at the first slide
let slidesToShow = 3; // Default number of slides to show

const carousel = document.querySelector('.carousel');
const prevButton = document.querySelector('.prev');
const nextButton = document.querySelector('.next');

function updateSlidesToShow() {
  const screenWidth = window.innerWidth;
  slidesToShow = screenWidth <= 480 ? 1 : (screenWidth <= 768 ? 2 : 3); // Show 1, 2, or 3 items based on screen width

  document.querySelectorAll('.carousel-item').forEach(item => {
    item.style.minWidth = `${100 / slidesToShow}%`; // Adjust item width
  });
}

function moveSlide(direction) {
  const slides = document.querySelectorAll('.carousel-item');
  const totalSlides = slides.length;

  // Update the current slide index
  currentSlide = (currentSlide + direction + totalSlides) % totalSlides;

  // Handle the transition
  carousel.style.transition = 'transform 0.5s ease-in-out';
  carousel.style.transform = `translateX(-${currentSlide * (100 / slidesToShow)}%)`;

  updateArrowState();
}

function updateArrowState() {
  const slides = document.querySelectorAll('.carousel-item');
  const totalSlides = slides.length;

  prevButton.disabled = currentSlide === 0;
  nextButton.disabled = currentSlide >= totalSlides - slidesToShow;
}

// Handle resizing and arrow state
window.addEventListener('resize', () => {
  updateSlidesToShow();
  moveSlide(0); // Reset slide position on resize
});

// Event listeners for navigation buttons
prevButton.addEventListener('click', () => moveSlide(-1));
nextButton.addEventListener('click', () => moveSlide(1));

// Initialize
updateSlidesToShow();
updateArrowState();
